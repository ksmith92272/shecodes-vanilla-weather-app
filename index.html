<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>SheCodes Plus Final Project</title>
		<link
			rel="stylesheet"
			href="src/style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<form
					id="search-form"
					class="search-form"
				>
					<input
						type="search"
						placeholder="Enter a city..."
						class="search-field"
						required
					/>
					<input
						type="submit"
						value="Search"
						class="search-button"
					/>
				</form>
			</header>
			<main>
				<div class="city-country-day-time">
					<span class="city-country">
						<h1
							class="city"
							id="city"
						>
							Dallas
						</h1>
						<br />
						<p
							class="label"
							id="country"
						>
							U.S.A
						</p>
					</span>
					<span
						class="day-time"
						id="day-time"
					>
						Tuesday<br />9:41
					</span>
				</div>
				<div class="conditions">
					<span>
						<span
							class="condition-desc"
							id="condition-desc"
							>Clear sky</span
						>
						<br />
						<span class="label"
							><img src="images/percent.svg" /> Humidity: </span
						><span class="current-result"
							><span id="current-humidity">59</span>%</span
						>
						<br />
						<span class="label"><img src="images/wind.svg" /> Wind: </span
						><span class="current-result"
							><span id="current-wind-speed">10</span>
							<span id="wind-speed-units">m/h</span></span
						>
						<br />
						<span class="label"
							><img src="images/thermometer.svg" /> Feels like: </span
						><span class="current-result"
							><span id="current-feels-like">44</span>°</span
						>
					</span>
					<span class="current-weather">
						<span
							class="condition-icon"
							id="condition-icon"
							>☀️</span
						>
						<span
							class="current-temp"
							id="current-temp"
							>48</span
						><span class="units-selector"
							><span
								class="selected"
								id="fahrenheit"
							>
								°F</span
							>
							|<span
								class="deselected"
								id="celcius"
								>°C</span
							>
						</span>
					</span>
				</div>
			</main>
		</div>
		<footer>
			Coded by
			<a
				href="https://github.com/ksmith92272"
				target="_blank"
				>Kimberly Smith,</a
			>
			is
			<a
				href="https://github.com/ksmith92272/shecodes-vanilla-weather-app"
				target="_blank"
				>open-sourced on GitHub,</a
			>
			and
			<a
				href="https://kimberlys-weather-app-project.netlify.app/"
				target="_blank"
				>hosted on Netlify.</a
			>
		</footer>
	</body>
</html>
