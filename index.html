<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>SheCodes Plus Final Project</title>
		<link
			rel="stylesheet"
			href="src/style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header class="search-form">
				<form action="">
					<input
						type="search"
						placeholder="Enter a city..."
						class="search-field"
						required
					/>
					<input
						type="submit"
						value="Search"
						class="search-button"
					/>
				</form>
			</header>
			<main>
				<div>
					<div>
						<h1>Dallas</h1>
						<p>U.S.A</p>
					</div>
					<div>
						<p>Tuesday, 9:41</p>
					</div>
				</div>
				<div>
					<p>
						Clear sky ☀️ <br />
						Humidity: 59<br />
						Wind: 10 m/h<br />
						Feels like: 44°
					</p>
				</div>
				<div>
					<p><span>48</span><span>°F</span> | <span>°C</span></p>
				</div>
			</main>
		</div>
		<footer>
			Coded by
			<a
				href="https://github.com/ksmith92272"
				target="_blank"
				>Kimberly Smith,</a
			>
			is
			<a
				href="https://github.com/ksmith92272/shecodes-vanilla-weather-app"
				target="_blank"
				>open-sourced on GitHub,</a
			>
			and
			<a
				href="https://kimberlys-weather-app-project.netlify.app/"
				target="_blank"
				>hosted on Netlify.</a
			>
		</footer>
	</body>
</html>
